<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href="{{ "/css/bootstrap.css" | prepend: site.baseurl_root }}" rel="stylesheet" type="text/css" media="all" />
  <link href="{{ "/css/stack-interface.css" | prepend: site.baseurl_root }}" rel="stylesheet" type="text/css" media="all" />
  <link href="{{ "/css/theme.css" | prepend: site.baseurl_root }}" rel="stylesheet" type="text/css" media="all" />
  <link href="{{ "/css/custom.css" | prepend: site.baseurl_root }}" rel="stylesheet" type="text/css" media="all" />
  <link href="{{ "/css/iconsmind.css" | prepend: site.baseurl_root }}" rel="stylesheet" type="text/css" media="all" />
  <link href="{{ "/css/flickity.css" | prepend: site.baseurl_root }}" rel="stylesheet" type="text/css" media="all" />
  <link href="{{ "/css/socicon.css" | prepend: site.baseurl_root }}" rel="stylesheet" type="text/css" media="all" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="/feed.xml">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
  <script type="text/javascript">window.$crisp=[];window.CRISP_WEBSITE_ID="fda0214e-c84f-4c06-ad25-5d9c71e5796a";(function(){d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();</script>
</head>
